        description: | # this will include new lines to allow paragraphs
          This was the first project I took the lead on at my company. 
          In line with our core value of leading food safety, 
          we embarked on the development of a kit for multiplex
          detection of foodborne pathogens using NGS technology. 
          The development period was set at one year, during 
          which I developed multiple sets of optimal primers 
          for each pathogen and built the necessary bioinformatics 
          pipeline for detection. As a result, we successfully 
          launched the NGS panel kit to the market, and 
          this achievement contributed to the company’s IPO.
      - layout: left # Work experience contents2 - genome assembly
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
