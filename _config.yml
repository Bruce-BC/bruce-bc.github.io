        description: | # this will include new lines to allow paragraphs
          Genome analysis alone has limitations in fully understanding 
          the functional characteristics or environmental responses of microorganisms. 
          To overcome these limitations, I have experience leading RNA-Seq-based transcriptome 
          analysis projects. In these projects, I quantitatively analyzed changes in microbial 
          gene expression under specific environmental conditions (e.g., stress, antibiotic exposure). 
          I collaborated with the lab team throughout the process, from sample preparation and RNA 
          extraction to library construction, sequencing, data cleaning, and differential gene 
          expression (DEG) analysis. The analysis identified gene groups with significantly increased 
          expression under certain stress conditions, helping to elucidate microbial adaptation mechanisms. 
          Additionally, I provided clients with practical insights through functional annotation and 
          pathway analysis of differentially expressed genes.
