about_content: | # this will include new lines to allow paragraphs
    Hi! my name is Byung-cheol(Or Byeong-cheol) Kang. I've been working in bioinformatics field for over 6 years, and 
    spent over 5 years in bioinformatics field, and have a strong interest in genomics and NGS data analysis.


    Bioinformatics with expertise in genomics, metagenomics, and NGS data analysis. 
    Eager to perform meaningful finding in n-dimensional data analysis through mathematical frameworks like optimal transport. 
    Proficient in bioinformatics tools, programming, and systems. Over five years of field and managerial collaborative projects
    with government agencies.

    Skilled: <mark>Metagenomics</mark>, <mark>Genomics</mark>, <mark>NGS</mark>, <mark>Bioinformatics</mark>, <mark>Systems administration</mark>, <mark>Program development</mark>

    Interested and Progressing: <mark>Optimal transport</mark>, <mark>Computational biology</mark>, <mark>Probability theory</mark>, <mark>Optimization</mark>, <mark>Machine learning</mark>
