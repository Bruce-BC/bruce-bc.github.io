        description: | # this will include new lines to allow paragraphs
          During the development of the NGS panel kit, 
          designing primers targeting specific genetic regions of 
          various foodborne pathogens was a key challenge. As commercial 
          software could not efficiently design primers meeting our requirements, 
          I developed in-house primer discovery software. This software automatically 
          analyzes large-scale genome data to rapidly generate candidate primers that 
          are specific to target genes and minimize cross-reactivity. I utilized Python 
          and bioinformatics libraries in the development process, and the software was 
          applied to the actual panel kit development, where it demonstrated a high success 
          rate through experimental validation. Since adopting this system, the time and cost 
          required for primer design have been significantly reduced, contributing 
          to improved efficiency in our R&D operations.
