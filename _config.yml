        description: | # this will include new lines to allow paragraphs
          For metagenome analysis, we receive samples 
          from various sources for different requests. Unlike genome analysis, 
          which focuses solely on reconstructing genome information, metagenome 
          analysis requires careful interpretation of results according to the client’s purpose.
          A notable case was the “Incheon Chironomid Incident” in 2020. 
          At that time, unidentified chironomid larvae entered households 
          through tap water, and the Korea Water Resources Corporation 
          requested our company to analyze samples from both the source 
          water and households (with and without chironomid detection). 
          Comprehensive beta diversity analysis revealed differences 
          between source water and tap water, but no significant differences 
          among tap water samples. These results were announced by the corporation, 
          confirming that changes in the microbial community were not significantly 
          correlated with chironomid proliferation.
      - layout: left # Work experience contents5 - transcriptomics
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Transcriptomics
        # link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
