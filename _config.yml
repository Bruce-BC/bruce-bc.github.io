        description: | # this will include new lines to allow paragraphs
          To publish the constructed genome information, 
          it is necessary to identify genomic characteristics or 
          differences compared to previously registered species. 
          In this process, analyses such as constructing phylogenetic 
          trees based on Average Nucleotide Identity and comparing gene 
          pool variations with existing species are required. I have experience in this area, 
          using virulence factors and antibiotic resistance genes to perform comparative genetic analyses.
