        description: | # this will include new lines to allow paragraphs
          My primary responsibility as a practitioner is to analyze microbial data. 
          At our company, we use NGS sequencers to analyze microorganisms 
          isolated and cultured from various samples. My role was to reconstruct 
          complete microbial genome information using NGS data produced by the 
          lab team. Initially, using only Illumina data, I frequently encountered 
          situations where the assembly algorithm resulted in many contigs due to 
          its limitations. After introducing a nanopore sequencer, we succeeded in 
          constructing more than 90% complete genomes and have continued to provide this service.
          Through this analysis work, I gained various practical insights. 
          The most satisfying cases were when assembly resulted in a circular
          genome in one attempt. However, sometimes, for various reasons, 
          circular genome construction fails. The most common cause is low 
          sequencing quality. In such cases, I discuss with the client and 
          attempt scaffolding as much as possible, but if necessary, 
          I use reference genomes for reference-assisted scaffolding before delivering the results.
      - layout: left # Work experience contents3 - comparative genomics
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
